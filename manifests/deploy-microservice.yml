kind: Deployment
apiVersion: apps/v1
metadata:
    labels:
        app: level-leader-microservice-intro
        stack: frontend
        source: demo
    name: level-leader-microservice-intro
    namespace: microservices
spec:
    replicas: 5
    selector:
        matchLabels:
            run: level-leader-microservice-intro
    template:
        metadata:
            labels:
                app: level-leader-microservice-intro
                run: level-leader-microservice-intro
                source: demo
        spec:
            containers:
                -   image: 219099013464.dkr.ecr.us-west-2.amazonaws.com/level-leader-microservice-intro
                    name: level-leader-microservice-intro
                    ports:
                        -   name: web
                            containerPort: 8080
---

kind: Service
apiVersion: v1
metadata:
    labels:
        app: level-leader-microservice-intro-service
        stack: frontend
    name: level-leader-microservice-intro-service
    namespace: microservices
spec:
    selector:
        source: demo
        app: level-leader-microservice-intro
    ports:
        -   name: web
            protocol: TCP
            port: 30201
            targetPort: 8080

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    labels:
        stack: frontend
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
    name: level-leader-microservice-intro-ingress
    namespace: microservices
spec:
    rules:
        -   http:
                paths:
                    -   path: /level-leader-microservice-intro(/|$)(.*)
                        backend:
                            serviceName: level-leader-microservice-intro-service
                            servicePort: 30201


